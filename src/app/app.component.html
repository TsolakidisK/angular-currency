<div class="container mt-5">
  <form [formGroup]="form">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <input currencyMask [options]="currencyOptions" type="text" class="form-control" formControlName="amount">
          </div>
          <div class="card-footer">
            <button (click)="submit()" class="btn btn-primary m-1 float-end">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
